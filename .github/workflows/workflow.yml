name: Github Pages Deploy

on:
    push:
        branches:
            - "master"
            
env: 
    CI: true
    REACT_APP_PIXABAY_BASE_URL: ${{ secrets.REACT_APP_PIXABAY_KEY }}
    REACT_APP_PIXABAY_KEY: ${{ secrets.REACT_APP_PIXABAY_KEY }}
jobs:
    build:
        runs-on: ubuntu-latest

        strategy:
            matrix:
                node-version: [17.x]

        steps:
            - name: Checkout
              uses: actions/checkout@v1


            - name: test
              run: |
                    echo ${#REACT_APP_PIXABAY_KEY}
                    echo ${#REACT_APP_PIXABAY_KEY}

            - name: Install and build
              run: echo REACT_APP_PIXABAY_BASE_URL && npm install && npm run build

            - name: Deploy
              uses: JamesIves/github-pages-deploy-action@4.1.1
              with:
                  branch: publish # The branch the action should deploy to.
                  folder: build # The folder the action should deploy.
